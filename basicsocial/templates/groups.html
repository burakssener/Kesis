{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class = "container">
        <div class = "row">
            <div class = "col-4">
                <form action="/groups" method="post">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                          <p class="laid">This is the place where you can create your groups!</p>
                        </blockquote>
                      </figure>
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  id="username" name="group_name" placeholder="Group Name" type="text">
                    </div>
                    <div class="mb-3">
                        <input  id="password" name="password" autofocus class="form-control mx-auto w-auto" placeholder="Group Password" type="password">
                    </div>
                    <div class="form-group">
                        <input type="password" autofocus class="form-control mx-auto w-auto" id="cr_password" name="confirmation" placeholder="Confirm password">
                    </div>
                    <button class="btn btn-primary" name="create_group" type="submit">Create Group!</button>
                </form>
            </div>
            <div class = "col-8">
                <h1 class="display-6"> Discover </h1>
                <table class="table table-striped">
                    <tr>
                        <th >Group Id</th>
                        <th>Group Name</th>
                        <th>Accessing</th>
                    </tr>
                    {%for group in discover_groups%}
                        <tr>
                            {%for data in group.values()%}
                                <td>
                                    {{data}}
                                </td>
                            {%endfor%}
                                <td>
                                    <form action="/groups" method="post">
                                        <input type="hidden" name="group_id" value="{{group['group_id']}}">
                                        <button type="submit" name="join_group" class="btn btn-success">Join!</button>
                                    </form>
                                </td>
                        </tr>
                    {%endfor%}
                </table>
    </div>




{% endblock %}
