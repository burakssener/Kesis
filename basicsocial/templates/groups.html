{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="group_pass" placeholder="Group Name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="group_pass" placeholder="Group Password" type="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="cr_password" name="confirmation" placeholder="Confirm password">
        </div>
        <button class="btn btn-primary" type="submit">Create Group!</button>
    </form>

    <table class="table table-striped">
        <tr>
            <th>Name</th>

        </tr>

    </table>



{% endblock %}
