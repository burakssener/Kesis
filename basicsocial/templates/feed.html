{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class = "container">
        <div class="row mb-3">
            <div>
                <form>
                    <div class="mb-3">
                        <textarea class="form-control" name="text" rows="3" placeholder ="What's happening?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">KESIS</button>
                    <div>
                        <select>
                            {%for group in users_groups%}
                                <tr>
                                    {%for data in group.values()%}
                                        <td>
                                            {{data}}
                                        </td>
                                    {%endfor%}
                                    <td>
                                        <button type="button" name = "view" value = "{{group.values['group_id']}}" class="btn btn-success">View!</button>
                                    </td>
                                </tr>
                            {%endfor%}
                            <option></option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class="row mb-3">
            <div class="col-6">
                    <div>

                    </div>
            </div>
        </div>
    </div>



{% endblock %}
