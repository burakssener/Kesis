{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class = "container">
        <div class="row mb-3">
            <div>
                <form class="col-8">
                    <div class="row">
                        <div class="col-9 mb-3">
                            <textarea class="form-control" name="text" rows="3" placeholder ="What's happening?"></textarea>
                        </div>
                        <div class=" col-3 mb-3">
                            <label class = "lead text-center fs-5 mb-3">Choose Group!</label>
                            <select class="form-select form-select-sm mb-3" name="group_name">
                                {%for group in users_groups%}
                                        <option>
                                            {{group["group_name"]}}
                                        </option>
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">KESIS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class="row mb-3">
            <div class="col-6">
                    <div>

                    </div>
            </div>
        </div>
    </div>



{% endblock %}
