{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container pt-5 ">
        <div class ="row align-items-center">
            <div class=" col-6 ">
                <h1 class = "display-4 text-center mb-5">Welcome to your cozy blanket...</h1>
                <form action="/login" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                    </div>
                    <button type="submit" class="btn btn-primary" type="submit">Log In</button>
                </form>
            </div>
            <div id="carouselExample" class=" col-6 carousel slide ">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/static/reading.png" class="d-block w-20" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Don't miss anything</h3>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="/static/find-my-friend.png" class="d-block w-20" alt="...">
                    <div class="carousel-caption d-none d-md-block ">
                        <h3 class>Keep connected</h3>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="/static/searching.png" class="d-block w-20" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Discover</h3>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

{% endblock %}
