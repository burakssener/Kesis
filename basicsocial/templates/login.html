{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container pt-5 ">
        <div class ="row align-items-center">
            <div class=" col-6 ">
                <h1 class = "display-4 text-center mb-5">Welcome to your cozy blanket...</h1>
                <form action="/login" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                    </div>
                    <button type="submit" class="btn btn-primary" type="submit">Log In</button>
                </form>
            </div>
            <div class=" col-6" style="transform: scale(1.5);" >
              <img src="/static/logo.png">
            </div>
        </div>
    </div>

{% endblock %}
