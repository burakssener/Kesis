{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class = "container">
        <div class="row mb-3">
            <div>
                <form action="/feed" method="post" class="col-8">
                    <div class="row">
                        <div class="col-10">
                            <textarea class="form-control w-100" name="text" rows="3" placeholder ="What's happening?"></textarea>
                        </div>
                        <div class="col-2">
                            <label class = "lead text-center fs-5 mb-3">Choose Group!</label>
                            <select class="form-select form-select-sm mb-3" name="group_id">
                                {%for group in users_groups%}
                                        <option value ="{{group['group_id']}}">
                                            {{group["group_name"]}}
                                        </option>
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3" class="row">
                        <button type="submit" class="btn btn-primary">Kesis!</button>
                    </div>
                </form>
            </div>
        </div>
    

    {% for post in users_posts %}
        <div class="container">
            <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{post["username"]}} </h5>
                    <p class="font-italic">from {{post["group_name"]}}</p>
                    <p class="card-text">{{post["content"]}}</p>
                    <p class="card-text"><small class="text-muted">{{post["date"]}}</small></p>
                </div>
                </div>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>


{% endblock %}
